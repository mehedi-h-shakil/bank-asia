<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Asia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-5 w-9/12 mx-auto">
        <h1 class="text-5xl text-center">Bank <span class="font-medium text-purple-500">Asia</span></h1>
    </header>
    <main>
        <section class="mt-5 w-9/12 mx-auto">
            <div class=" mt-5 bg-violet-200 p-12 rounded-xl">
                <h1 class="text-5xl pb-5">Login</h1>
                <input id="email-field" class="w-9/12 py-2 px-3 block mb-5" type="email" placeholder="Your Email">
                <input id="paasword-field" class="w-9/12 py-2 px-3 block" type="password" placeholder="Your Password">
                <button id="btn-login"
                    class="text-3xl font-medium bg-blue-900 hover:bg-rose-800 text-white px-8 py-3 mt-5 rounded-lg">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
